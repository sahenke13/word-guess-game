<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangMan Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    
</head>
<body>
    <nav id = "mastHead">
        <header id = "gameName"><h1>Wild West Hangman</h1></header>
    </nav>
    <div id = "mainContainer">
    <section>
        <div id = "general">
            Press any Key to Start.
        </div>
        <div id = "general">
            <span id = "answerCurrent">Word Here</span>
        </div>
        <div id = "general">
            Letters Incorrectly Guessed: <span id = "wrongGuess">None</span>
        </div>
        <div id = "general">
            Guesses Remaining: <span id = "guessCount">5</span>
        </div>
        <div id = "general">
             <span id = "outcome"> </span>
        </div>
        <div id = "general">
            Games Won: <span id = "victories"> 0</span>
        </div>

    </section>
    </div>
    <audio id = "audioWin" src = "assets/sounds/Isnt that a daisy.mp3"></audio>
    <audio id = "audioLose" src ="assets/sounds/Im your huckleberry.mp3"></audio>
    <audio id = "audioStart" src ="assets/sounds/Two guns.mp3"></audio>
    
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
